<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Perlin Map Visualizer</title>
</head>

<body>
  <div id="menu">
    <div class="sub-menu">
      <label for="seed-input" id="pixel-label">Seed</label>
      <input type="text" id="seed-input" placeholder="Enter a seed...">
    </div>

    <hr>

    <div class="sub-menu">
      <label for="pixel-size-slider">Pixel size</label>
      <div class="slider-menu">
        <input type="range" min="1" max="50" value="5" class="slider-input" id="pixel-size-slider">
        <label for="pixel-size-slider" id="pixel-size-value-label" class="slider-label"></label>
      </div>
    </div>

    <hr>

    <div class="sub-menu">
      <label for="noise-zoom-slider">Perlin noise zoom</label>
      <div class="slider-menu">
        <input type="range" min="1" max="200" step="1" value="50" class="slider-input"
          id="noise-zoom-slider">
        <label for="noise-zoom-slider" id="noise-zoom-value-label" class="slider-label"></label>
      </div>
    </div>

    <hr>

    <div class="sub-menu">
      <label for="noise-octaves-slider">Number of octaves</label>
      <div class="slider-menu">
        <input type="range" min="1" max="20" step="1" value="4" class="slider-input" id="noise-octaves-slider">
        <label for="noise-octaves-slider" id="noise-octaves-value-label" class="slider-label"></label>
      </div>
    </div>

    <hr>

    <div class="sub-menu">
      <label for="noise-falloff-slider">Octaves falloff factor</label>
      <div class="slider-menu">
        <input type="range" min="0.0" max="0.5" step="0.01" value="0.5" class="slider-input" id="noise-falloff-slider">
        <label for="noise-falloff-slider" id="noise-falloff-value-label" class="slider-label"></label>
      </div>
    </div>
  </div>

  <img id="loading" src="./loading.gif">

  <main>
  </main>

  <script src="../lib/p5.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
